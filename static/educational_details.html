<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Details</title>
  </head>
  <body>
    <h1>Education Details</h1>
    <form>
      <h2>College Details</h2>
      <label for="college-name">College Name:</label>
      <input type="text" id="college-name" name="clg_name">
      <br>
      <label for="college-start-year">Start Year:</label>
      <input type="date" id="college-start-year" name="clg_start_year">
      <br>
      <label for="college-end-year">End Year:</label>
      <input type="date" id="college-end-year" name="clg_end_year">
      <br>
      
      <h2>School Details</h2>
      <label for="school-name">School Name:</label>
      <input type="text" id="school-name" name="scl_name">
      <br>
      <label for="school-start-year">Start Year:</label>
      <input type="date" id="school-start-year" name="scl_start_year">
      <br>
      <label for="school-end-year">End Year:</label>
      <input type="date" id="school-end-year" name="scl_end_year">
      <br><br>
      <button name="enxt" type="button">Next</button>
    </form>
  </body>
</html>
