<!DOCTYPE html>

  <head>

    <title>Skills and others</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <label for="skills">Skills:</label>
      <select id="skills" name="skills">
        <option value="">Select a skill...</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="react">React</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="angular">Angular</option>
        <option value="node">Node.js</option>
        <option value="mongodb">MongoDB</option>
        <option value="mysql">MySQL</option>
      </select>
      <br><br>
      <label for="projects">Projects:</label>
      <input type="text" id="projects" name="projects">
      <br><br>
      <label for="certificates">Certificates:</label>
      <input type="text" id="certificates" name="certificates">
      <br><br>
      <label for="internships">Internships:</label>
      <input type="text" id="internships" name="internships">
      <br><br>
      <a href="./educational_details.html"><button name= "cprev" type="button">Previous</button></a>
      <button type="button" id="ce_btn" name="ce_btn">Next</button>
    </form>
  </body>
