<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
  </head>
  <body>
    <h1>Personal Details</h1>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname"><br><br>

      <label for="dob">Date Of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>
      
      <label for="gender">Gender:</label><br>
      <div class="radio-buttons">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
      </div>
      <label for="adhaar">Adhaar Number:</label>
      <input type="text" id="adhaar" name="adhaar" maxlength="12"><br><br>

      <label for="fathername">Father Name:</label>
      <input type="text" id="fathername" name="father_name"><br><br>

      <label for="mothername">Mother Name:</label>
      <input type="text" id="mothername" name="mother_name"><br><br>

      <label for="phone"> Parent Phone Number:</label>
      <input type="tel" id="phone" name="parent_phone" maxlength="10"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" maxlength="10"><br><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" cols="50">Enter your Address here</textarea>
      <br><br>


      <a href="./educational_details.html"><button name= "pnext" type="button">Next</button></a>
      
    </form>
  </body>
</html>
