<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" type="text/css" href="style/student_login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<script src="/login.js"></script>
</head>

<body>
  <div class="login-box">
    <h1>Student Login</h1>
    <div id="login_error" style="color: red;display: none;">Email/password is wrong</div>
    <form action="/student_login" method="post">
      <div class="textbox">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="email" placeholder="Email" name="email">
      </div>

      <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" placeholder="Password" name="pass">
      </div>

      <input type="submit" class="btn" value="Sign In" id="submit-button">
      <a class="forgot" href="#">Forgot Password</a>
    </form>
  </div>
  
</body>

</html>
